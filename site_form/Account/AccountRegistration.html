<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Соревновательная Площадка</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div>
		<form>
			<fieldset>
				<legend>РЕГИСТРАЦИЯ</legend>
				<p>
					<label>Логин <input type="text" name="login" id="login" required></label>
				</p>
				<p>
					<label>Пароль <input type="password" name="password" id="password" required></label>
				</p>
				<p>
					<label>Повторите пароль <input type="password" name="cpassword" id="cpassword" required></label>
				</p>
			</fieldset>
			<p><input type="submit" value="Регистрация"></p>
		</form>
	</div>
	
</body>
</html>
