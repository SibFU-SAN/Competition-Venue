{% extends "pages/base.html" %}

{% block links %}
	<link rel="stylesheet" href="{{ url_for("static", filename="static/css/account.css") }}">
{% endblock %}

{% block content %}
	<main class="main centered-box">
		<form method="post" action="#" class="focus-block form-field">
			<h2>РЕГИСТРАЦИЯ</h2>
			<p>
				<label>Логин <input type="text" name="login" required minlength="4" maxlength="32"></label>
			</p>
			<p>
				<label>Пароль <input type="password" name="password" required minlength="6" maxlength="32"></label>
			</p>
			<p>
				<label>Повторите пароль <input type="password" name="confirmation" required minlength="6" maxlength="32"></label>
			</p>
			<div class="form-menu">
				<input type="submit" value="Регистрация" class="form-btn">
				<a href="/login" class="form-btn">У меня уже есть аккаунт</a>
			</div>

            {% if error %}
			<div class="lost-access">
				<p class="text-danger">{{ error }}</p>
			</div>
            {% endif %}
		</form>
	</main>
{% endblock %}
