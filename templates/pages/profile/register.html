{% extends "pages/base.html" %}

{% block links %}
	<link rel="stylesheet" href="{{ url_for("static", filename="static/css/account.css") }}">
{% endblock %}

{% block content %}
	<main class="main centered-box">
		<form method="post" action="/profile" class="focus-block form-field">
			<h2>РЕГИСТРАЦИЯ</h2>
			<p>
				<label>Логин <input type="text" name="login" id="login" required maxlength="20"></label>
			</p>
			<p>
				<label>Пароль <input type="password" name="password" id="password" required maxlength="20"></label>
			</p>
			<p>
				<label>Повторите пароль <input type="password" name="confirmation" id="confirmation" required maxlength="20"></label>
			</p>
			<div class="form-menu">
				<input type="submit" value="Регистрация" class="form-btn">
				<a href="/login" class="form-btn">У меня уже есть аккаунт</a>
			</div>
			<div class="lost-access">
				<!-- Блок с выводом ошибки -->
				<p class="text-danger">Ошиба Ввода</p><!-- TODO: Поменять название + Добавить отображение этого элемента только при ошибке -->
			</div>
		</form>
	</main>
{% endblock %}
