{% extends "pages/base.html" %}

{% block links %}
	<link rel="stylesheet" href="{{ url_for("static", filename="static/css/account.css") }}">
{% endblock %}

{% block content %}
	<main class="main centered-box">
		<form method="post" action="#" class="focus-block form-field">
			<h2>РЕГИСТРАЦИЯ</h2>
			<p>
				<label>Логин <input type="text" name="login" required></label>
			</p>
			<p>
				<label>Пароль <input type="password" name="password" required></label>
			</p>
			<p>
				<label>Повторите пароль <input type="password" name="confirmation" required></label>
			</p>
			<p><input type="submit" value="Регистрация"></p>
            <a href="/login">У меня уже есть аккаунт</a>
		</form>
	</main>
{% endblock %}
