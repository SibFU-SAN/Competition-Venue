{% extends "pages/base.html" %}

{% block links %}
	<link rel="stylesheet" href="{{ url_for("static", filename="static/css/account.css") }}">
{% endblock %}

{% block content %}
	<main class="main centered-box">
		<section class="InfoBlog">
			<div class="top-info">
				<img src="{{ url_for("static", filename="static/images/profile_stub.png") }}" class="profile_logo" alt="Аватарка">
				<div class="short info-field">
                    <p>{{ user.login }}</p>
				</div>
			</div>
			
			<div class="middle-info info-field">
                {% if user.about != '' %}
				    <div>
					    <dl class="about">
						    <dt>О себе</dt>
							    <dd>{{ user.about }}</dd>
					    </dl>
				</div>
                <br>
                {% endif %}
				<div>
					<dl class="attrs">
						<dt>Побед</dt>
							<dd>{{ user.wins }}</dd>
						<dt>Всего игр</dt>
							<dd>{{ user.played }}</dd>
					</dl>
				</div>
			</div>
		
		</section>
	</main>
{% endblock %}
